<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    Quantos hectares tem seu plantio de tomate? <input id="hectares_usuario">

    <button onclick="calc_desp()">Calcular Desperdício</button><br>

    <div id="mostrar_desp"></div>
    <div id="show_tomato"></div>
    </div>
</body>
</html>

<script>
    function calc_desp() {
        var total_desp = (14000 * 0.3) * Number(hectares_usuario.value)
        var desp_tomato = (14000 * 0.08) * Number(hectares_usuario.value)
        mostrar_desp.innerHTML = `Seu desperdício por mês sem o TomatoTown é de ${total_desp}. Você tem um desperdício 
        médio de 30%.`
        show_tomato.innerHTML = `E com o TomatoTown é de ${desp_tomato}. Seu desperdício 
        médio cai para 8%.`
    }
</script>
